<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 Months of Love ðŸ’•</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f4f8, #e0e8f0);
            font-family: 'Arial', sans-serif;
        }
        #card {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            cursor: pointer;
        }
        #card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            position: relative;
        }
        #card.flipped #card-inner {
            transform: rotateY(180deg);
        }
        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        #front {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #back {
            background: linear-gradient(135deg, #ff6b9e, #ff3366);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            text-align: center;
        }
        #love-message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="card">
        <div id="card-inner">
            <div id="front" class="card-side">
                <!-- Snoopy SVG will be dynamically inserted here -->
            </div>
            <div id="back" class="card-side">
                <h2>11 Months of Love ðŸ’•</h2>
                <div id="love-message">
                    Maanya, these 11 months have been 
                    the most beautiful journey of my life. 
                    Every moment with you is a treasure 
                    I'll forever cherish. 
                    Love always, Shreyansh ðŸ’–
                </div>
            </div>
        </div>
    </div>

    <script>
        // Snoopy SVG with detailed rendering
        const snoopySVG = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
            <!-- Background -->
            <rect width="100%" height="100%" fill="#f0f4f8"/>
            
            <!-- Snoopy's Body -->
            <path d="M150 200 
                     Q120 230, 100 260 
                     Q80 290, 120 310 
                     Q160 330, 180 300 
                     Q200 270, 180 240 
                     Q160 210, 150 200Z" 
                  fill="#ffffff" stroke="#000" stroke-width="3"/>
            
            <!-- Head Shape -->
            <ellipse cx="150" cy="120" rx="80" ry="70" 
                     fill="#ffffff" stroke="#000" stroke-width="3"/>
            
            <!-- Ears -->
            <path d="M80 50 Q60 40, 70 30 Q80 20, 90 30" 
                  fill="#ffffff" stroke="#000" stroke-width="3"/>
            <path d="M220 50 Q240 40, 230 30 Q220 20, 210 30" 
                  fill="#ffffff" stroke="#000" stroke-width="3"/>
            
            <!-- Eyes -->
            <circle cx="120" cy="110" r="10" fill="#000"/>
            <circle cx="180" cy="110" r="10" fill="#000"/>
            
            <!-- Nose -->
            <path d="M150 140 Q160 150, 150 160 Q140 150, 150 140Z" 
                  fill="#000"/>
            
            <!-- Mouth -->
            <path d="M130 170 Q150 180, 170 170" 
                  fill="none" stroke="#000" stroke-width="3"/>
            
            <!-- Collar -->
            <path d="M100 180 L200 180 L180 200 L120 200Z" 
                  fill="#ff3366" stroke="#000" stroke-width="2"/>
            
            <!-- Subtle Heart Background -->
            <path d="M50 50 
                     Q100 20, 150 50 
                     Q200 20, 250 50 
                     Q300 80, 250 120 
                     Q200 160, 150 120 
                     Q100 160, 50 120 
                     Q0 80, 50 50Z" 
                  fill="rgba(255,49,102,0.1)"/>
        </svg>`;

        const card = document.getElementById('card');
        const front = document.getElementById('front');

        // Insert Snoopy SVG
        front.innerHTML = snoopySVG;

        // Card flip interaction
        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });
    </script>
</body>
</html>
