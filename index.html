<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>11 Months of Love 💖</title>
    <style>
        * { 
            box-sizing: border-box;
            user-select: none;
            touch-action: manipulation;
        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9e, #ff3366);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }
        #gameCanvas {
            background-color: rgba(255,255,255,0.2);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        #startScreen {
            text-align: center;
            background: rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
        }
        #startButton {
            background-color: #ff3366;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        #startButton:hover {
            background-color: #ff6b9e;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>💕 11 Months of Magic 💕</h1>
        <p>Catch the Love Memories!</p>
        <canvas id="gameCanvas" width="300" height="500"></canvas>
        <button id="startButton">Start Our Journey</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');

        class Game {
            constructor() {
                this.memories = [];
                this.player = {
                    x: canvas.width / 2,
                    y: canvas.height - 50,
                    width: 50,
                    height: 50,
                    color: '#ff3366',
                    speed: 5
                };
                this.score = 0;
                this.gameOver = false;
                this.specialMessages = [
                    "First date night 💑",
                    "Our first laugh together 😂",
                    "Weekend trip memory 🚗",
                    "Surprise gift moment 🎁",
                    "First movie together 🍿",
                    "Romantic walk 🌹",
                    "Late-night talks 💖"
                ];
            }

            drawPlayer() {
                ctx.fillStyle = this.player.color;
                ctx.fillRect(
                    this.player.x - this.player.width / 2, 
                    this.player.y, 
                    this.player.width, 
                    this.player.height
                );
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText('❤️', this.player.x, this.player.y + 30);
            }

            spawnMemory() {
                const memoryTypes = [
                    { color: '#ff6b9e', points: 10 },
                    { color: '#ff3366', points: 20 }
                ];
                const type = memoryTypes[Math.floor(Math.random() * memoryTypes.length)];
                
                const memory = {
                    x: Math.random() * (canvas.width - 30),
                    y: -30,
                    width: 30,
                    height: 30,
                    color: type.color,
                    points: type.points,
                    message: this.specialMessages[Math.floor(Math.random() * this.specialMessages.length)]
                };
                this.memories.push(memory);
            }

            updateMemories() {
                this.memories.forEach((memory, index) => {
                    memory.y += 3;

                    // Check collision
                    if (
                        memory.y + memory.height > this.player.y &&
                        memory.x < this.player.x + this.player.width / 2 &&
                        memory.x + memory.width > this.player.x - this.player.width / 2
                    ) {
                        this.score += memory.points;
                        this.memories.splice(index, 1);
                    }

                    // Remove if out of screen
                    if (memory.y > canvas.height) {
                        this.memories.splice(index, 1);
                    }
                });
            }

            movePlayer(direction) {
                if (direction === 'left' && this.player.x > 0) {
                    this.player.x -= this.player.speed;
                }
                if (direction === 'right' && this.player.x < canvas.width) {
                    this.player.x += this.player.speed;
                }
            }

            draw() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw background
                ctx.fillStyle = 'rgba(255,255,255,0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw score
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText(`Score: ${this.score}`, 10, 30);

                // Draw player
                this.drawPlayer();

                // Draw memories
                this.memories.forEach(memory => {
                    ctx.fillStyle = memory.color;
                    ctx.fillRect(memory.x, memory.y, memory.width, memory.height);
                });
            }
        }

        let game;
        let gameLoop;

        function startGame() {
            game = new Game();
            
            // Hide start screen
            document.getElementById('startScreen').style.display = 'none';

            // Set canvas to full screen
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.7;

            // Mobile touch controls
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                game.player.x = touch.clientX - rect.left;
            }, { passive: false });

            // Keyboard controls for desktop
            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') game.movePlayer('left');
                if (e.key === 'ArrowRight') game.movePlayer('right');
            });

            // Game loop
            gameLoop = setInterval(() => {
                // Spawn memories
                if (Math.random() < 0.05) {
                    game.spawnMemory();
                }

                game.updateMemories();
                game.draw();

                // Game difficulty
                if (game.score >= 200) {
                    clearInterval(gameLoop);
                    showEndScreen();
                }
            }, 1000 / 60);
        }

        function showEndScreen() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Love Score: ${game.score}`, canvas.width/2, canvas.height/2 - 50);
            ctx.fillText('11 Months of Magical Memories! 💖', canvas.width/2, canvas.height/2);
        }

        // Start game event
        startButton.addEventListener('click', startGame);
        startButton.addEventListener('touchstart', startGame);
    </script>
</body>
</html>
