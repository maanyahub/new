<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maanya's Love Adventure ğŸ’–</title>
    <style>
        * {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff96cc, #ff6b9e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
            touch-action: none;
        }
        #game-container {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        #player {
            width: 50px;
            height: 50px;
            background-color: #ff3366;
            border-radius: 50%;
            position: absolute;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
        }
        #game-area {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            touch-action: none;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff69b4;
            transform: rotate(45deg);
            cursor: pointer;
            z-index: 5;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff69b4;
            border-radius: 50%;
        }
        .heart::before {
            left: -15px;
        }
        .heart::after {
            top: -15px;
        }
        #score, #message {
            margin: 10px 0;
            font-size: 18px;
            color: white;
        }
        #love-message {
            display: none;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
        }
        button {
            background-color: #ff3366;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff6b9e;
        }
        @media (max-width: 480px) {
            #game-area {
                height: 250px;
            }
            #game-container {
                padding: 15px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>ğŸ’• Maanya's Love Adventure ğŸ’•</h1>
        <div id="game-area">
            <div id="player">ğŸš€</div>
        </div>
        <div id="score">Score: 0</div>
        <div id="message">Catch the hearts!</div>
        <div id="love-message"></div>
        <button id="start-button">Start Game</button>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');
        const loveMessageElement = document.getElementById('love-message');
        const startButton = document.getElementById('start-button');

        let player, score = 0, gameActive = false;

        const loveMessages = [
            "Maanya, you make every moment magical! ğŸ’–",
            "11 months of pure joy with you! ğŸ’•",
            "Every day with you feels like a dream! ğŸ’“",
            "You're my favorite hello and my hardest goodbye! ğŸ’˜",
            "My love for you grows stronger each day! ğŸ’—",
            "You're the most beautiful part of my life! ğŸ’",
            "Our love is my favorite adventure! ğŸ’"
        ];

        function startGame() {
            score = 0;
            gameActive = true;
            scoreElement.textContent = `Score: ${score}`;
            messageElement.textContent = "Catch the hearts!";
            loveMessageElement.style.display = 'none';
            gameArea.innerHTML = `<div id="player">ğŸš€</div>`;
            player = document.getElementById('player');
            createHearts();
        }

        function createHearts() {
            if (!gameActive) return;

            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${Math.random() * (gameArea.clientWidth - 30)}px`;
            heart.style.top = `${Math.random() * (gameArea.clientHeight - 30)}px`;
            
            heart.addEventListener('click', () => {
                score++;
                scoreElement.textContent = `Score: ${score}`;
                gameArea.removeChild(heart);
                
                if (score === 5) {
                    endGame();
                } else {
                    createHearts();
                }
            });

            gameArea.appendChild(heart);
        }

        function endGame() {
            gameActive = false;
            messageElement.textContent = "Congratulations!";
            
            const randomMessage = loveMessages[Math.floor(Math.random() * loveMessages.length)];
            loveMessageElement.textContent = randomMessage;
            loveMessageElement.style.display = 'block';
        }

        // Mobile and desktop input handling
        function updatePlayerPosition(x, y) {
            if (!gameActive) return;
            
            const rect = gameArea.getBoundingClientRect();
            const adjustedX = x - rect.left - 25;
            const adjustedY = y - rect.top - 25;
            
            player.style.left = `${adjustedX}px`;
            player.style.top = `${adjustedY}px`;
        }

        // Mouse move event for desktop
        gameArea.addEventListener('mousemove', (e) => {
            updatePlayerPosition(e.clientX, e.clientY);
        });

        // Touch move event for mobile
        gameArea.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            updatePlayerPosition(touch.clientX, touch.clientY);
        }, { passive: false });

        // Start button event with both mouse and touch support
        startButton.addEventListener('click', startGame);
        startButton.addEventListener('touchstart', startGame);

        // Prevent default touch behaviors
        document.body.addEventListener('touchstart', (e) => {
            if (e.target === gameArea || e.target.closest('#game-area')) {
                e.preventDefault();
            }
        }, { passive: false });

        document.body.addEventListener('touchmove', (e) => {
            if (e.target === gameArea || e.target.closest('#game-area')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
