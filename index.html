<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 Months of Love ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            margin: 0;
            background: linear-gradient(135deg, #FFE4E1, #FFC0CB);
            font-family: 'Poppins', sans-serif;
            overscroll-behavior: contain;
        }
        #card {
            width: 350px;
            height: 500px;
            perspective: 1500px;
            cursor: pointer;
        }
        #card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            position: relative;
        }
        #card.flipped #card-inner {
            transform: rotateY(180deg);
        }
        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(255,105,180,0.2);
            overflow: hidden;
        }
        #front {
            background: linear-gradient(145deg, #ffffff, #f0f5fa);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        #back {
            background: linear-gradient(135deg, #ff6b9e, #ff3366);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 25px;
            text-align: center;
        }
        #personalized-text {
            font-family: 'Dancing Script', cursive;
            color: #ff1493;
            font-size: 24px;
            margin-top: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        #love-message {
            font-size: 18px;
            margin-top: 20px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="card">
        <div id="card-inner">
            <div id="front" class="card-side">
                <!-- Snoopy SVG will be dynamically inserted here -->
                <div id="personalized-text">
                    For My Maanya, My Joe Cool ðŸ’–
                </div>
            </div>
            <div id="back" class="card-side">
                <h2>11 Months of Love ðŸ’•</h2>
                <div id="love-message">
                    Maanya, every moment in these last 11 months with you 
                    is like Snoopy's most magical 
                    adventure. You're my Joe Cool, 
                    my heart's true companion. 
                    Love always, Shreyansh ðŸ’–
                </div>
            </div>
        </div>
    </div>

    <script>
        const snoopySVG = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="250" height="250">
            <defs>
                <linearGradient id="loveBG" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffe6f2;stop-opacity:0.5"/>
                    <stop offset="100%" style="stop-color:#ffd1e6;stop-opacity:0.3"/>
                </linearGradient>
                <filter id="softShadow">
                    <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#ff69b4" flood-opacity="0.3"/>
                </filter>
            </defs>
            
            <!-- Joe Cool Snoopy Pose -->
            <path d="M150 200 
                     Q120 230, 100 260 
                     Q80 290, 120 310 
                     Q160 330, 180 300 
                     Q200 270, 180 240 
                     Q160 210, 150 200Z" 
                  fill="#ffffff" 
                  stroke="#ff69b4" 
                  stroke-width="3" 
                  filter="url(#softShadow)"/>
            
            <!-- Cool Pose Head -->
            <ellipse cx="150" cy="120" rx="80" ry="70" 
                     fill="#ffffff" stroke="#ff1493" stroke-width="3"/>
            
            <!-- Cool Sunglasses -->
            <path d="M100 100 L120 100 Q130 90, 140 100 
                     M180 100 L200 100 Q210 90, 220 100" 
                  fill="none" stroke="#000" stroke-width="4"/>
            <rect x="110" y="100" width="30" height="10" fill="#000" rx="5"/>
            <rect x="160" y="100" width="30" height="10" fill="#000" rx="5"/>
            
            <!-- Relaxed Mouth -->
            <path d="M130 170 Q150 180, 170 170" 
                  fill="none" stroke="#000" stroke-width="3" 
                  stroke-linecap="round"/>
            
            <!-- Cool Collar -->
            <path d="M100 180 L200 180 L180 200 L120 200Z" 
                  fill="#ff3366" stroke="#ff1493" stroke-width="2"/>
            
            <!-- Subtle Heart Background -->
            <path d="M50 50 
                     Q100 20, 150 50 
                     Q200 20, 250 50 
                     Q300 80, 250 120 
                     Q200 160, 150 120 
                     Q100 160, 50 120 
                     Q0 80, 50 50Z" 
                  fill="rgba(255,20,147,0.1)"/>
        </svg>`;

        const card = document.getElementById('card');
        const front = document.getElementById('front');

        front.innerHTML = snoopySVG + front.innerHTML;

        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });

        // Prevent overscroll on mobile
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
